<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">

        <h1>Color Palette Generator</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt">
                Generate Palette
            </i>
        </button>

       
        <div class="palette-container">
        <!-- Color Box 1 -->
        <div class="color-box">
            <div class="color" style="background-color: #E1F5FE;"> </div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
        </div>


        <!-- Color Box 2 -->
        <div class="color-box">
            <div class="color" style="background-color: #41919a;"> </div>
                <div class="color-info">
                    <span class="hex-value">#41919A</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
        </div>

        <!-- Color Box 3 -->
        <div class="color-box">
            <div class="color" style="background-color: #3b90b8;"></div>
                <div class="color-info"> </div>
                    <span class="hex-value">#3B90B8</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
        </div>

        <!-- Color Box 4 -->
        <div class="color-box">
            <div class="color" style="background-color: #4c8e7f;"> </div>
                <div class="color-info">
                    <span class="hex-value">#4C8E7F</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
        </div>
    </div>

</div>
</body>
</html>
